<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <input type="text" id="state" placeholder="Enter state/province (optional)" />
    <input type="text" id="country" placeholder="Enter country code (e.g., US, CA)" />
    <button id="search-btn">Search</button>
    <button id="use-location-btn">Show Local Area Temperature</button>
    <div id="weather-info">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <img id="icon" alt="Weather icon" />
    </div>
    <div class="unit-toggle">
      <button id="toggle-unit-btn">Show Fahrenheit</button>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
